<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    textarea {
      padding: 5px;
      margin-bottom: 5px;
      font-size: 13px;
    }
    select,
    button {
      margin-right: .5em;
    }

    #v-preview {
      margin-top: 10px;
      border-top: 1px solid #aaa;
      padding: 5px 0 0;
    }
    #v-preview a:visited,
    #v-preview a {
      color: #1a0dab;
    }

    button:focus {
      outline: 2px solid #ab2a0d;
      outline-offset: 2px;
    }

    .error {
      color: #a00;
    }
  </style>
</head>
<body>
  <textarea id="d-content" name="" cols="40" rows="10"></textarea>

  <select id="d-format" name="format">
    <option value="markdown">Markdown</option>
    <option value="asciidoc">AsciiDoc</option>
    <option value="rst">reStructuredText</option>
    <option value="html">HTML</option>
  </select>

  <button id="f-copy">Copy</button>
  <button id="f-copy-html">Copy as HTML</button>

  <div id="v-preview"></div>

  <!-- Don't know why, but this div can prevent copied html starts with a LF -->
  <div></div>
  <script src="popup.js"></script>
</body>
</html>
